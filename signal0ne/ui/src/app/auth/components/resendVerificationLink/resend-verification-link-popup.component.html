<div class="contact-modal">
    <div class="modal-header">
        <h2 class="modal-title mb-0">{{'AUTH.RESEND_VERIFICATION_LINK' | translate}}</h2>
        <button type="button" class="close-button btn btn-secondary ms-auto" (click)="close()">
            <i class="bi bi-x"></i>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="resendVerificationLinkForm">
            <div class="form-group mb-3">
                <label class="form-label" for="email">{{
                  "AUTH.EMAIL" | translate
                    }}</label>
                <input
                        [placeholder]="'AUTH.EMAIL_PLACEHOLDER' | translate"
                        class="form-control"
                        formControlName="email"
                        [ngClass]="{
                          invalid:
                            emailControl.invalid && isSubmitted
                        }"
                        id="email"
                        type="text"
                />
                <div
                        *ngIf="emailControl.invalid && isSubmitted"
                        class="col-12 invalid-feedback my-2"
                >
                    <div *ngIf="emailControl.hasError('required')">
                        {{ "VALIDATION.REQUIRED" | translate }}
                    </div>
                    <div *ngIf="emailControl.hasError('email')">
                        {{ "VALIDATION.INVALID_EMAIL" | translate }}
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer flex-column mt-4">
        <button type="button" class="btn btn-primary mx-auto w-50" (click)="submitContact()">{{'AUTH.SEND' | translate}}</button>
    </div>

</div>

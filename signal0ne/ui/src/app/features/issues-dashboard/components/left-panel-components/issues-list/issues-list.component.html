<div id="issues-list-container" #issuesListContainer
     [ngClass]="issuesListContainerElement?.nativeElement.scrollHeight > issuesListContainerElement?.nativeElement.clientHeight
      ? 'extra-padding' : ''">
    <app-issue-cell
            (click)="selectIssue(issue)"
            (keydown)="selectIssueKeydown(issue, $event)"
            *ngFor="let issue of issues"
            [issue]="issue"
            [isSelected]="issue.id === selectedIssueId"
    ></app-issue-cell>
</div>
